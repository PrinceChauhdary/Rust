name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rust
        run: cd Rust_basic/Lesson_1  # Adjust this if your Cargo.toml is inside a subdirectory
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
